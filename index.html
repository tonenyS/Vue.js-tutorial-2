<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <stype>

    </stype>
    <body>
     <div id="vue-app">
         <h2>FistName : {{name}}<br></h2>
         <h2> LastName : {{lastname}}<br></h2>
         <h2> Age : {{age}}<br></h2>
         <h2> Gender : {{gender}}<br></h2>
         <h2> Hobby : {{Hobby}}<br></h2>
         <h2> Job : {{job}}<br></h2>
         <h2>Facebook : <a v-bind:href="facebook">clickMe</a>
        </h2><hr><br>

        <!-- vmodel คือเลือกตัวแปร -->
        <!-- v-model คือ two Way Data Binding (TextBox) -->
         <label>FistName :</label>
         <input type="text" v-model="name"  placeholder="fistname" value="fistName"><br><br>
         <label>LastName :</label>
         <input type="text" v-model="lastname" placeholder="lastname"><br><br>
         <label>Age :</label>
         <button v-on:click="agePlus">age+</button>
         <button v-on:click="ageRub">age-</button>
        
        
         <br><br>

         <!-- Two Way Data Binding (Radio Button) -->
         <label>Gender : </label>
         <input type="radio" value="Male" v-model="gender">
         <label>Male</label>
         <input type="radio" value="Female" v-model="gender">
         <label>Female</label>
         <br>
         <br>
         <!-- v-model คือ Two Way Data Binding (CheckBox) -->
         <label>Selet Hobby : </label>
         <input type="checkbox" value="Anime" v-model="Hobby">
         <label>Anime</label>
         <input type="checkbox" value="Movie" v-model="Hobby">
         <label>Movie</label>
         <input type="checkbox" value="Music" v-model="Hobby">
         <label>Music</label>
         <br><br>
         
         <label>Job :</label>
         <select v-model="job">
            <option disabled value="">select your job</option>
            <option>FrontEnd Developer</option>
            <option>BackEnd Developer</option>
            <option>Full Stack</option>
            <option>IT-support</option>
            <option>IT-network</option>
         </select>
         <br><br>
        
        <hr>
        <button>Save</button>
        <button type="reset">Reset</button>
     </div>
    <script src="app.js" charsett="utf-8"></script>
    </body>
</html>
